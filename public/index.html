<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карта регионов</title>
    <style>
        body, html {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            width: 100%;
            height: 600px;
        }
        .controls {
            margin: 15px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 5px;
        }
        h1 {
            text-align: center;
        }
        .loader {
            text-align: center;
            padding: 20px;
            display: none;
        }
        #regionInfo {
            margin-top: 10px;
            padding: 5px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: none;
        }
        .button-container {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        button:hover {
            background: #45a049;
        }
    </style>
    <script src="https://api-maps.yandex.ru/2.1/?apikey=a610506c-c606-4a80-96cd-0c2a46c605b1&lang=ru_RU"></script>
    <script src="js/geotree.js"></script>
    <script src="js/map.js"></script>
</head>
<body>
    <h1>Карта регионов</h1>
    <div class="controls">
        <select id="regionSelect">
            <option value="">Выберите округ</option>
        </select>
        <div class="button-container">
            <button id="loadAltaiDistricts">Загрузить районы Алтайского края</button>
            <button id="openStreetMap" onclick="window.location.href='/openstreet'">Перейти на OpenStreetMap</button>
        </div>
        <div id="regionInfo"></div>
    </div>
    <div id="map"></div>
    <div class="loader" id="loader">Загрузка данных...</div>
</body>
</html>
